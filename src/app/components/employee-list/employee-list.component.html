<h2>Employee List</h2>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Designation</th>
    <th>Salary</th>
  </tr>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.first_name }}</td>
    <td>{{ emp.last_name }}</td>
    <td>{{ emp.email }}</td>
    <td>{{ emp.designation }}</td>
    <td>{{ emp.salary }}</td>
    <td>
      <button (click)="editEmployee(emp)">Edit</button>
      <button (click)="deleteEmployee(emp.id)">Delete</button>
    </td>
  </tr>
</table>
